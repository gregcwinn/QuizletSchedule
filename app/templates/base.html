<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
	{% block style %} 
	{% endblock %}
  </style>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="{{ homelink }}">{{ websitename }}</a>
		</div>
	<ul class="nav navbar-nav">
		<li><a href="{{ bloglink }}">Blog</a></li>
		<li><a href="{{ studylink }}">Study Corner</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
		<li><a href="{{ signuplink }}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
		<li><a href="{{ loginlink }}"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
	</div>
</nav>
<div class="container">
	<div class="jumbotron">
		{% block jumbotron %}	
		{% endblock %}
	</div>
	{% block body %}
	{% endblock %}
</body>
</html>
